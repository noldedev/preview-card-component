<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="main__image"></div>
      <div class="contenido">
        <p class="contenido__titulo">
          Get <span class="contenido__span">insights</span> that help your
          business grow.
        </p>
        <p class="contenido__parrafo">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="seguidores">
          <p class="seguidor__parrafo">
            10k+ <span class="seguidores__span">companies</span>
          </p>
          <p class="seguidor__parrafo">
            314 <span class="seguidores__span">templates</span>
          </p>
          <p class="seguidor__parrafo">
            12M+ <span class="seguidores__span">queries</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
